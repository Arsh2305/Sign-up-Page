<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Registration Form></title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <form method="POST">
        <div class="container">
            <div class="title">Registration</div>
          <div class="user-details">

                <div class="input-box">

                    <span class="details"></span>
                    <input type="text" placeholder="Enter Your username" required class="name">
                </div>

                <div class="input-box">

                    <span class="details"></span>
                    <input type="email" placeholder="Enter Your email" required class="name">
                </div>

                <div class="input-box">

                    <span class="details"></span>
                    <input type="password" placeholder="Enter Your Password" required class="name">

                </div>
                

<input type="submit" value="Login">

    </div>
</form>
</body>

</html>
